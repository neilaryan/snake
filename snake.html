<canvas id="gc" width="400" height="400" style="color: gray;" ></canvas>

<body style="background-color: Gray; text-align: center;">
    <script>

        let positionX = 10;
		let positionY = 10;
        gs = 20;
		tc = 20;
        let accelerationX = 10;
		let accelerationY = 15;
        velocityX = velocityY = 0;
        positions = [];
        endOfSnake = 5;
        function executeSnake() {
            positionX += velocityX;
            positionY += velocityY;
            if (positionX < 0) {
                positionX = tc - 1;
            }
            if (positionX > tc - 1) {
                positionX = 0;
            }
            if (positionY < 0) {
                positionY = tc - 1;
            }
            if (positionY > tc - 1) {
                positionY = 0;
            }
            context.fillStyle = "white";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = "black";
            for (var i = 0; i < positions.length; i++) {
                context.fillRect(positions[i].x * gs, positions[i].y * gs, gs - 2, gs - 2);
                if (positions[i].x == positionX && positions[i].y == positionY) {
                    endOfSnake = 5;
                }
            }
            positions.push({ x: positionX, y: positionY });
            while (positions.length > endOfSnake) {
                positions.shift();
            }

            if (accelerationX == positionX && accelerationY == positionY) {
                endOfSnake++;
                accelerationX = Math.floor(Math.random() * tc);
                accelerationY = Math.floor(Math.random() * tc);
            }
            context.fillStyle = "red";
            context.fillRect(accelerationX * gs, accelerationY * gs, gs - 2, gs - 2);
        }
        function keyPush(evt) {
            switch (evt.keyCode) {
                case 37:
                    velocityX = -1; velocityY = 0;
                    break;
                case 38:
                    velocityX = 0; velocityY = -1;
                    break;
                case 39:
                    velocityX = 1; velocityY = 0;
                    break;
                case 40:
                    velocityX = 0; velocityY = 1;
                    break;
            }
        }

        window.onload = function () {
            canvas = document.getElementById("gc");
            context = canvas.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(executeSnake, 1000 / 10);
            cc.fillStyle = 'Gray';
        }
    </script>
    </body>
